version: '3.8'

# Blue Environment - Blue-Green Deployment
# This is one of two production environments (Blue/Green)
# The load balancer switches between Blue (8080) and Green (8081)

networks:
  internal:
    external: true
    name: trading-internal
  external:
    external: true
    name: trading-external

volumes:
  questdb-data:
    external: true
    name: trading-questdb-data

services:
  # Backend - Blue Environment
  backend-blue:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: trading-backend-blue
    ports:
      - "8080:8080"
    environment:
      # Database Configuration (shared QuestDB instance)
      - QUESTDB_HOST=questdb
      - QUESTDB_PORT=8812
      - QUESTDB_USER=admin
      - QUESTDB_PASSWORD=quest
      - QUESTDB_DATABASE=qdb

      # MEXC API Configuration
      - MEXC_API_KEY=${MEXC_API_KEY}
      - MEXC_API_SECRET=${MEXC_API_SECRET}
      - MEXC_BASE_URL=${MEXC_BASE_URL:-https://api.mexc.com}

      # Application Configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=production-blue
      - MAX_POSITIONS=${MAX_POSITIONS:-3}
      - MAX_POSITION_SIZE=${MAX_POSITION_SIZE:-0.1}
      - DAILY_LOSS_LIMIT=${DAILY_LOSS_LIMIT:-0.05}

      # Monitoring
      - PROMETHEUS_ENABLED=true
      - METRICS_PORT=8080
    networks:
      - internal
      - external
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend - Blue Environment
  frontend-blue:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: trading-frontend-blue
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend-blue:8080
      - NEXT_PUBLIC_WS_URL=ws://backend-blue:8080/ws
      - NODE_ENV=production
    networks:
      - external
    depends_on:
      - backend-blue
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
