# Site-specific configuration for Blue-Green deployment
# This file is updated by deploy.sh script
# Place in /etc/nginx/sites-available/ and symlink to /etc/nginx/sites-enabled/

# Upstream for current active environment
upstream active_backend {
    # Default to blue environment (port 8080)
    # deploy.sh will update this to switch between blue (8080) and green (8081)
    server localhost:8080 max_fails=3 fail_timeout=30s;
}

upstream active_frontend {
    # Default to blue environment (port 3000)
    # deploy.sh will update this to switch between blue (3000) and green (3002)
    server localhost:3000 max_fails=3 fail_timeout=30s;
}

# Main trading application
server {
    listen 80;
    server_name trading.local api.trading.local _;

    # Request size limits
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # WebSocket upgrade support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Root location - proxy to frontend
    location / {
        proxy_pass http://active_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Next.js HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # API endpoints - proxy to backend
    location /api/ {
        proxy_pass http://active_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS support
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # WebSocket endpoint
    location /ws {
        proxy_pass http://active_backend/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Long timeout for WebSocket connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://active_backend/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Metrics endpoint
    location /metrics {
        proxy_pass http://active_backend/metrics;
        proxy_set_header Host $host;
        access_log off;

        # Restrict access to monitoring tools only
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow 127.0.0.1;
        deny all;
    }
}

